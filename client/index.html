<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cargram - The Ultimate Automotive Community Platform</title>
    <meta name="description" content="Join Cargram, the premier automotive social platform. Connect with car enthusiasts, share your builds, and discover the latest in automotive culture. 12+ years of industry expertise." />
    <meta name="keywords" content="automotive, cars, community, social platform, car enthusiasts, automotive social network, cargram" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Cargram - Where Car Passion Lives" />
    <meta property="og:description" content="The ultimate automotive community platform for car enthusiasts worldwide" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cargram.io" />
    <meta property="og:image" content="/images/logo-label-cursive.png" />
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <style>
      @font-face {
        font-family: 'Instagram';
        src: url('/fonts/Instagram.ttf') format('truetype'),
             local('Helvetica Neue'), local('Arial');
        font-weight: 600;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Queen of Clubs';
        src: url('/fonts/QueenOfClubs.otf') format('opentype'),
             local('Georgia'), local('Times New Roman');
        font-weight: 700;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
